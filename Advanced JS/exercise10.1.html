        array2 = array1.map(x => ({
            name: x.name,
            birth: x.birth,
            age: (function() {
                let birth = new Date(x.birth);
                let check = new Date();

                let milliDay = 1000 * 60 * 60 * 24; // a day in milliseconds;


                let ageInDays = (check - birth) / milliDay;

                let ageInYears = Math.floor(ageInDays / 365);
                return ageInYears
            })()
        }));
