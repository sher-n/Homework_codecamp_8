    <script>
        let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];
        
        function removeAna(str1, str2) {
        let a = new Set(str1.split("").filter(x => str2.indexOf(x) !== -1));
        let b = Array.from(a)
        return  b.join("")
}

        function aclean(array1) {

        let a = array1.filter(x => x == x.toLowerCase().split("").sort().join(""));
        let b = new Set(a)
        return b;


        }
