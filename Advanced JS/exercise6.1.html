<body>
    <script>
        function Calculator() {
            this.read = function() {
                this.number1 = Number(prompt("Enter number1"))
                this.number2 = Number(prompt("Enter number2"))
            }
            this.sum = function() {
                return this.number1 + this.number2
            }
            this.mul = function() {
                return this.number1 * this.number2
            }
        }

        let calculator = new Calculator()

        calculator.read()


    </script>
</body>
