    <script>
        function getMaxSubSum(arr) {
            let curSum = 0;
            let maxSum = -Infinity;

            for (let i = 0; i < arr.length; i++) {
                curSum = Math.max(arr[i], curSum + arr[i])
                maxSum = Math.max(maxSum, curSum)

            }
            return maxSum;
        }
    </script>
