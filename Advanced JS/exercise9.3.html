<body>
    <script>

        function sumInput() {
            let value = Number(prompt("Enter input"));
            let arr = [];
            while (!isNaN(value)) {
                arr.push(value)
                value = Number(prompt("Enter input"))
            }
            
              return arr.reduce((a,b) => a + b)
        }
    </script>
</body>
