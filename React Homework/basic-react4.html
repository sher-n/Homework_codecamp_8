<!-- 
ให้สร้าง ตัวแปร มาเก็บค่า array [“a”, “b”, “c”, “d”, “e”] 
ให้สร้าง ตัวแปร มาเก็บค่า array [ <p> a </p>,  <p> b </p>,  <p> c </p>, 
<p> d </p>, <p> e </p>] 
แสดงผล array ในข้อ 1 และ ข้อ 2
ให้นำ array ตัวที่  1 มาผ่าน map function แล้ว แสดงผลให้ได้เหมือน array แบบที่ 2
 -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="	https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root")
    const a = [`a`,`b`,`c`,`d`,`e`] 
    const b = [ <p> a </p>,  <p> b </p>,  <p> c </p>, 
<p> d </p>, <p> e </p>]
    
    const element = 
    <div className="container">
    <h1>{a}</h1> 
    <h1>{b}</h1> 
    <h1>{[...a].map(x => <p>{x}</p>)}</h1> 
    </div>

    ReactDOM.render(
      element,
      rootElement
    )
    
  </script>
</body>
</html>
